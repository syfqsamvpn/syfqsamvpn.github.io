<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/img/samhub.png" rel="icon">
    <title>SAMVIU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0e68c;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(255, 215, 0, 0.5), 0 0 10px rgba(255, 215, 0, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 30px rgba(255, 215, 0, 0.8);
            }
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .details {
            margin-top: 20px;
            background: rgba(30, 30, 30, 0.85);
            padding: 20px;
            border-radius: 10px;
        }

        .description {
            font-size: 1.2em;
            margin: 10px 0;
            color: #e1e1e1;
        }

        .episodes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .episode {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .episode img {
            width: 100%;
            border-radius: 10px;
        }

        .episode h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #d8a700;
        }

        .episode p {
            font-size: 0.9em;
            color: #ccc;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #444444, #d8a700);
            color: #1e1e1e;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 5px solid #333;
            font-size: 1.2em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>SAMVIU - Freemium VIU</h1>
    </header>
    <div class="container" id="app">
        <div class="background" id="background"></div>
        <div class="content">
            <div class="details">
                <h2 id="title"></h2>
                <p class="description" id="description"></p>
            </div>
            <div class="episodes" id="episodes"></div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url') || "https://raw.githubusercontent.com/syfqsamvpn/iptv/main/m3u8/samflix_detail/samflix_detail.m3u8";

        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById('background').style.backgroundImage = `url(${data.poster})`;

                document.getElementById('title').textContent = data.title;
                document.getElementById('description').textContent = data.description;

                const episodesContainer = document.getElementById('episodes');
                data.episodes.forEach(episode => {
                    const episodeDiv = document.createElement('div');
                    episodeDiv.classList.add('episode');

                    episodeDiv.innerHTML = `
                        <img src="${episode.cover_image_url}" alt="Episode Cover">
                        <h3>Episode ${episode.episode_number}</h3>
                        <p>${episode.synopsis}</p>
                        <a href="${episode.stream}" style="color: yellow; text-decoration: none;">Watch Now</a>
                    `;
                    episodesContainer.appendChild(episodeDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching the JSON data:', error);
                document.getElementById('app').innerHTML = '<p>Error loading data. Please try again later.</p>';
            });
    </script>
</body>
</html>
